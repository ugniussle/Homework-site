<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="https://kit.fontawesome.com/c032e2f814.js" crossorigin="anonymous"></script>
    <title>Kryžiažodis</title>
    <link rel="stylesheet" href="css/galleryBackground.css">
    <link rel="stylesheet" href="css/menu.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <style>
        :root{
            --cell-size:calc(3.8vh + 0.2vw);
        }
        body{
            color:lightgray;
        }
        td{
            width:  var(--cell-size);
            height: var(--cell-size);
            padding:0;
            color:white;
        }
        #boardDiv{
            background-color: rgba(0,0,0,0.4);
            right: 50vw;
            left:  50vw;
            margin:auto;
            margin-top: 3vh;
            padding: 0;
            width: max-content;
            max-width: 2000px;
            color:black;
            border: 4px solid white;
            font-size: 140%;
            padding-bottom: 3px;
        }
        td>.withLetter{
            background-color: black;
        }
        td>input{
            position: absolute;
            margin-top:-1.9vh;
            width: var(--cell-size);
            height:var(--cell-size);
            border:2px solid black;
            padding:0;
            background-color: darkgray;
            text-align: center;
            text-transform: uppercase;
            font-size: 2vh;
        }
        .howToPlay{
            position: absolute;
            top:5vh;
            margin-top: 3vh;
            height: 50vh;
            right: 0;
            padding: 0.4vw;
            border: black solid 3px;
            background-color: rgba(0,0,0,0.4);
            color:lightgray;
            font-size: 2vw;
        }
        .direction{
            border: black solid 3px;
            background-color: rgba(0,0,0,0.4);
            color:lightgray;
            position: absolute;
            width: 12vw;
            height: 13vw;
            padding-left: 0.1vw;
            font-size: 2vw;
        }
        #description{
            position: absolute;
            background-color: rgba(0,0,0,0.4);
            left:  0vw;
            top:5vh;
            margin:auto;
            margin-top: 3vh;
            padding: 0.4vw;
            max-width: 80vh;
            height: max-content;
            color:lightgray;
            border: black solid 3px;
            font-size: 1.5vw;
        }
        h1{
            margin:auto;
            font-size: 1.7vw;
        }
        div>p{
            font-size: 1.4vw;
            color:lightyellow;
        }
        .fas{
            font-size: 13vw;
            color:greenyellow;
        }
    </style>
</head>

<body>
	<div class="navbar-my"></div>
    <div id="boardDiv"></div>
    <div id="description"></div>
    <div tabindex="2" class="direction">Spauskite rodyklę (dešinė arba apačia)</div>
    <div class="howToPlay" id="howToPlay">
        <center><h1>Kaip žaisti :</h1></center>
        <p>
            Paspauskite rodyklės klavišus į dešinę ar apačią, kad pasirinkti žodžio rašymo kryptį.<br><br>
            Su 'Tab' ir 'Shift'+'Tab' klavišais eikite per žodžius.<br><br>
            Rašant ar trinant žymeklis juda automatiškai.
        </p>
    </div>
    <center>
        <button tabindex="99" onclick="solveAll()">Išspręsti</button><button tabindex="100" onclick="resetCross()">Žaisti iš naujo</button><button onclick="regenCrossword()">Generuoti dar kartą</button>
        <input type="checkbox" id="genOrNo">Ar žodžiai atsitiktiniai
    </center>
    
    <script src="js/crossword.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
