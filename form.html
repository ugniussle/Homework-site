<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
    function submitForm(){
        var fname=document.getElementById("fname").value;
        var lname=document.getElementById("lname").value;
        var height=document.getElementById("height").value;
        var age=document.getElementById("age").value;
        var eye=document.getElementById("eyecolor").value;
        if(document.getElementById("imperial").checked) var unit=Math.floor(height/12)+'\''+(height-Math.floor(height/12)*12)+'ft';
        else var unit=height+'cm';
        var status;
        switch(document.getElementById("learn").checked+document.getElementById("work").checked){
            case 0:
                status="nedirbi ir nesimokai";
                break;
            case 1:
                if(document.getElementById("work").checked)status="dirbi";
                else status="mokaisi";
                break;
            case 2:
                status="dirbi ir mokaisi";
                break;

        }
        if(checkData(fname,lname,height,age)!=0)return 1;
        alert('Jūsų vardas: '+fname+' '+lname+'\nŪgis: '+unit+'. \nAmžius: '+age+'m.\nAkių spalva: '+eye+"\nDabartinė veikla: "+status);
        return 0;
    }
    function checkData(fname,lname,height,age){
        var returnValue=0;
        if(fname==""){returnValue++;flash("fname")}
        else unflash("fname");
        if(lname==""){returnValue++;flash("lname")}
        else unflash("lname");
        if(height==""){returnValue++;flash("height")}
        else unflash("height");
        if(age==""){returnValue++;flash("age")}
        else unflash("age");
        return returnValue;
    }
    function flash(id){
        document.getElementById(id).style="border:2px dashed red";
    }
    function unflash(id){
        document.getElementById(id).style="border:2px solid black";
    }
</script>
<style>
    input[type=number]::-webkit-inner-spin-button,

</style>

        <form>
            <label for="fname">Vardas:</label><br>
            <input required type="text" id="fname" name="fname" placeholder="Vardenis"><br>
            <label for="lname">Pavardė:</label><br>

            <label for="height">Ugis:</label><br>
            <input required type="number" id="height" name="height"> 
            <input checked required default name="unit" id="metric" type="radio"><label for="metric">cm</label>
            <input required name="unit" id="imperial" type="radio"><label for="imperial">in</label><br>
            <label for="age">Amžius:</label><br>

            <label for="eyecolor">Akių spalva:</label><br>

            <input type="checkbox" name="status2" value="Mokausi" id="learn">
            <label class="status" for="status2" >Mokausi</label><br>
            <center>

        </form>
